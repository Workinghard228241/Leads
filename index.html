<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Leads Tracker Board</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/handsontable@13.0.0/dist/handsontable.min.css"/>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      padding: 20px;
      background: #f9f9f9;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    #board {
      margin-top: 30px;
      max-width: 100%;
      overflow-x: auto;
    }
  </style>
</head>
<body>
  <h1>📋 Lead Status by Campaigns</h1>
  <div id="board"></div>

  <script type="module">
    import Handsontable from "https://cdn.jsdelivr.net/npm/handsontable@13.0.0/+esm";

    const container = document.getElementById('board');

    const data = [
      ['活动', '姓名', 'Required Leads', 'Pruforce Leads', 'Updated Status Leads']
    ];

    const hot = new Handsontable(container, {
      data,
      colHeaders: true,
      rowHeaders: true,
      width: '100%',
      height: 500,
      stretchH: 'all',
      licenseKey: 'non-commercial-and-evaluation',
      contextMenu: true,
      manualRowMove: true,
      manualColumnMove: true,
      afterChange: function(changes, source) {
        if (source === 'loadData') return;
        saveDataToGoogleSheets(hot.getData());
      }
    });

    // 从 Google Sheets 加载数据
    async function loadDataFromGoogleSheets() {
      const response = await fetch('https://script.google.com/macros/s/xxx/exec'); // 用你的 Google Sheets API URL 替换这里
      const data = await response.json();

      if (data && data.table) {
        hot.loadData(data.table);
      } else {
        console.error('Failed to load data from Google Sheets');
      }
    }

    // 保存数据到 Google Sheets
    async function saveDataToGoogleSheets(tableData) {
      const response = await fetch('https://script.google.com/macros/s/xxx/exec', { // 用你的 Google Sheets API URL 替换这里
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ table: tableData })
      });

      if (!response.ok) {
        console.error('Failed to save data to Google Sheets');
      }
    }

    // 加载数据
    loadDataFromGoogleSheets();
  </script>
</body>
</html>
