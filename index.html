<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Leads Tracker Board</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/handsontable@13.0.0/dist/handsontable.min.css"/>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      padding: 20px;
      background: #f9f9f9;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    #board {
      margin-top: 30px;
      max-width: 100%;
      overflow-x: auto;
    }
  </style>
</head>
<body>
  <h1>üìã Ê¥ªÂä®ËøõÂ∫¶Âçè‰ΩúË°®Ê†º</h1>
  <div id="board"></div>

  <script type="module">
    document.addEventListener('DOMContentLoaded', async function () {
      try {
        console.log("DOM fully loaded and parsed.");

        // Import necessary libraries only after DOM is fully loaded
        const { initializeApp } = await import("https://www.gstatic.com/firebasejs/11.6.0/firebase-app.js");
        const { getFirestore, doc, getDoc, setDoc } = await import("https://www.gstatic.com/firebasejs/11.6.0/firebase-firestore.js");
        const Handsontable = await import("https://cdn.jsdelivr.net/npm/handsontable@13.0.0/+esm");

        // Firebase configuration
        const firebaseConfig = {
          apiKey: "AIzaSyBVY4Wt1Of8jeLtp0EQ5_S1_V97EtYiw54",
          authDomain: "leads-a9bba.firebaseapp.com",
          projectId: "leads-a9bba",
          storageBucket: "leads-a9bba.appspot.com",
          messagingSenderId: "569369788274",
          appId: "1:569369788274:web:f4cf9080d662519a0327eb",
          measurementId: "G-J3NQ1WJ85F"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const container = document.getElementById('board');
        if (!container) {
          console.error('Element #board not found!');
          return;
        }

        console.log("Handsontable container found, initializing Handsontable...");

        const data = [
          ['Ê¥ªÂä®', 'ÂßìÂêç', 'Required Leads', 'Pruforce Leads', 'Updated Status Leads']
        ];

        // Initialize Handsontable
        const hot = new Handsontable(container, {
          data,
          colHeaders: true,
          rowHeaders: true,
          width: '100%',
          height: 500,
          stretchH: 'all',
          licenseKey: 'non-commercial-and-evaluation',
          contextMenu: true,
          manualRowMove: true,
          manualColumnMove: true,
          afterChange: function(changes, source) {
            if (source === 'loadData') return;
            saveDataToGoogleSheets(hot.getData());
          }
        });

        console.log("Handsontable initialized.");

        // ‰øùÂ≠òÊï∞ÊçÆÂà∞ Google Sheets
        async function saveDataToGoogleSheets(tableData) {
          const response = await fetch('https://script.google.com/macros/s/AKfycbwpYQEzXAM-Nb86GKxwzw3rExEWzbD9TWcm1rQSZezaN7WAG2FolUKULHN_doITSTsqhg/exec', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json'
            },
            body: JSON.stringify({ table: tableData })  // ‰øÆÊîπËøôÈáåÔºåÂ∞ÜÂ≠óÊÆµÂêç‰ªé tableData Êîπ‰∏∫ table
          });

          if (!response.ok) {
            console.error('Failed to save data to Google Sheets');
          } else {
            console.log('Data successfully saved to Google Sheets');
          }
        }

        // ‰ªé Google Sheets Âä†ËΩΩÊï∞ÊçÆ
        async function loadDataFromGoogleSheets() {
          const response = await fetch('https://script.google.com/macros/s/AKfycbwpYQEzXAM-Nb86GKxwzw3rExEWzbD9TWcm1rQSZezaN7WAG2FolUKULHN_doITSTsqhg/exec');
          const data = await response.json();

          if (data && data.table) {  // ‰øÆÊîπÊ≠§Â§ÑËÆøÈóÆÂ≠óÊÆµÂêç‰∏∫ table
            hot.loadData(data.table);  // ‰øÆÊîπÊ≠§Â§Ñ‰∏∫ data.table
          } else {
            console.error('Failed to load data from Google Sheets');
          }
        }

        loadDataFromGoogleSheets();

      } catch (error) {
        console.error("An error occurred:", error);
      }
    });
  </script>
</body>
</html>
