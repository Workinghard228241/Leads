<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <title>Leads Âçè‰ΩúË°®</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/handsontable@13.0.0/dist/handsontable.min.css" />
  <style>
    body { font-family: sans-serif; padding: 2em; background: #f0f0f0; }
    #board { margin-top: 1em; }
  </style>
</head>
<body>
  <h1>üìã Âçè‰ΩúË°®Ê†º</h1>
  <div id="board"></div>

  <script type="module">
    import Handsontable from "https://cdn.jsdelivr.net/npm/handsontable@13.0.0/+esm";

    const container = document.getElementById("board");
    const SHEET_API = "https://script.google.com/macros/s/AKfycby4-QCMAUBcPmAnUjzrZBVZ3rA1pKX-Ck4ZdRbvUefY0rTmoeYGg3j7FBi8IdMm0H8coQ/exec";

    const hot = new Handsontable(container, {
      data: [],
      colHeaders: true,
      rowHeaders: true,
      width: '100%',
      height: 400,
      stretchH: 'all',
      licenseKey: 'non-commercial-and-evaluation',
      contextMenu: true,
      afterChange: async (changes, source) => {
        if (source === "loadData") return;
        await saveDataToSheet(hot.getData());
      }
    });

    async function loadDataFromSheet() {
      const response = await fetch(SHEET_API);
      const result = await response.json();
      hot.loadData(result.table);
    }

    async function saveDataToSheet(data) {
      await fetch(SHEET_API, {
        method: 'POST',
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ table: data })
      });
    }

    loadDataFromSheet();
  </script>
</body>
</html>
