<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Leads Tracker Board</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/handsontable@13.0.0/dist/handsontable.min.css"/>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      padding: 20px;
      background: #f9f9f9;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    #board {
      margin-top: 30px;
      max-width: 100%;
      overflow-x: auto;
    }
  </style>
</head>
<body>
  <h1>📋 活动进度协作表格</h1>
  <div id="board"></div>

  <script type="module">
    import Handsontable from "https://cdn.jsdelivr.net/npm/handsontable@13.0.0/+esm";

    // 设置 Google Sheets API URL
    const apiUrl = "https://script.google.com/macros/s/AKfycbwpYQEzXAM-Nb86GKxwzw3rExEWzbD9TWcm1rQSZezaN7WAG2FolUKULHN_doITSTsqhg/exec";

    const container = document.getElementById('board');

    const data = [
      ['活动', '姓名', 'Required Leads', 'Pruforce Leads', 'Updated Status Leads']
    ];

    const hot = new Handsontable(container, {
      data,
      colHeaders: true,
      rowHeaders: true,
      width: '100%',
      height: 500,
      stretchH: 'all',
      licenseKey: 'non-commercial-and-evaluation',
      contextMenu: true,
      manualRowMove: true,
      manualColumnMove: true,
      afterChange: function(changes, source) {
        if (source === 'loadData') return;
        saveDataToGoogleSheets(hot.getData());
      }
    });

    async function loadDataFromGoogleSheets() {
      const response = await fetch(apiUrl);
      const data = await response.json();
      hot.loadData(data.table);
    }

    async function saveDataToGoogleSheets(tableData) {
      const response = await fetch(apiUrl, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify({ table: tableData }),
      });
      if (response.ok) {
        console.log('数据已成功保存到 Google Sheets！');
      } else {
        console.error('保存数据失败');
      }
    }

    loadDataFromGoogleSheets();
  </script>
</body>
</html>
