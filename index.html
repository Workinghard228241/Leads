<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Leads Tracker Board</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/handsontable@13.0.0/dist/handsontable.min.css"/>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      padding: 20px;
      background: #f9f9f9;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    #board {
      margin-top: 30px;
      max-width: 100%;
      overflow-x: auto;
    }
  </style>
</head>
<body>
  <h1>📋 活动进度协作表格</h1>
  <div id="board"></div>

  <script>
    // 手动初始化 Handsontable 和设置数据表格
    const container = document.getElementById('board');
    const initialData = [
      ['活动', '姓名', 'Required Leads', 'Pruforce Leads', 'Updated Status Leads']
    ];

    const hot = new Handsontable(container, {
      data: initialData,
      colHeaders: true,
      rowHeaders: true,
      width: '100%',
      height: 500,
      stretchH: 'all',
      licenseKey: 'non-commercial-and-evaluation',
      contextMenu: true,
      manualRowMove: true,
      manualColumnMove: true,
      afterChange: function(changes, source) {
        if (source === 'loadData') return;
        saveDataToGoogleSheets(hot.getData()); // 数据变动时保存
      }
    });

    // 从 Google Sheets 加载数据
    async function loadDataFromGoogleSheets() {
      const response = await fetch('https://script.google.com/macros/s/AKfycbwpYQEzXAM-Nb86GKxwzw3rExEWzbD9TWcm1rQSZezaN7WAG2FolUKULHN_doITSTsqhg/exec');
      const data = await response.json();

      if (data && data.table) {
        hot.loadData(data.table);
      }
    }

    // 保存数据到 Google Sheets
    async function saveDataToGoogleSheets(tableData) {
      const response = await fetch('https://script.google.com/macros/s/AKfycbwpYQEzXAM-Nb86GKxwzw3rExEWzbD9TWcm1rQSZezaN7WAG2FolUKULHN_doITSTsqhg/exec', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ table: tableData }) // 发送表格数据
      });

      if (!response.ok) {
        console.error('Failed to save data to Google Sheets');
      } else {
        console.log('Data successfully saved to Google Sheets');
      }
    }

    // 页面加载时加载表格数据
    loadDataFromGoogleSheets();
  </script>

  <script src="https://cdn.jsdelivr.net/npm/handsontable@13.0.0/dist/handsontable.min.js"></script>
</body>
</html>
