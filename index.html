<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Leads Tracker Board</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/handsontable@13.0.0/dist/handsontable.min.css"/>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      padding: 20px;
      background: #f9f9f9;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    #board {
      margin-top: 30px;
      max-width: 100%;
      overflow-x: auto;
    }
  </style>
</head>
<body>
  <h1>📋 活动进度协作表格</h1>
  <div id="board"></div>

  <script type="module">
    import { Handsontable } from 'https://cdn.jsdelivr.net/npm/handsontable@13.0.0/+esm';

    const container = document.getElementById('board');

    const data = [
      ['活动', '姓名', 'Required Leads', 'Pruforce Leads', 'Updated Status Leads']
    ];

    const hot = new Handsontable(container, {
      data,
      colHeaders: true,
      rowHeaders: true,
      width: '100%',
      height: 500,
      stretchH: 'all',
      licenseKey: 'non-commercial-and-evaluation',
      contextMenu: true,
      manualRowMove: true,
      manualColumnMove: true,
      afterChange: function(changes, source) {
        if (source === 'loadData') return;
        saveDataToGoogleSheet(hot.getData()); // 保存数据到 Google Sheets
      }
    });

    // 从 Google Sheets 获取数据
    async function loadDataFromGoogleSheet() {
      const response = await fetch('https://script.google.com/macros/s/YOUR_DEPLOYED_URL/exec', {
        method: 'GET',
      });
      const result = await response.json();
      if (result.data) {
        hot.loadData(result.data);
      }
    }

    // 将数据保存到 Google Sheets
    async function saveDataToGoogleSheet(tableData) {
      const response = await fetch('https://script.google.com/macros/s/YOUR_DEPLOYED_URL/exec', {
        method: 'POST',
        body: JSON.stringify({ data: tableData }),
        headers: {
          'Content-Type': 'application/json',
        },
      });
      const result = await response.json();
      console.log(result); // 查看返回的结果
    }

    loadDataFromGoogleSheet(); // 页面加载时加载数据
  </script>
</body>
</html>
