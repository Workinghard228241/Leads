<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <title>Leads Tracker</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/handsontable@13.0.0/dist/handsontable.min.css"/>
  <style>
    body { font-family: sans-serif; padding: 20px; background: #f4f4f4; }
    h1 { text-align: center; }
    #board { margin-top: 30px; }
  </style>
</head>
<body>
  <h1>üìã Ê¥ªÂä®ËøõÂ∫¶Âçè‰ΩúË°®Ê†º</h1>
  <div id="board"></div>

  <script type="module">
    import Handsontable from 'https://cdn.jsdelivr.net/npm/handsontable@13.0.0/+esm';

    const container = document.getElementById('board');
    const endpoint = 'https://script.google.com/macros/s/AKfycbxXVgg8mYo5K410ubjc4nUSdJOgV-fm_ei2gmWL5iQpjtsFEYK0JTrbRjBGWMPgxsfKow/exec';

    const hot = new Handsontable(container, {
      data: [],
      colHeaders: true,
      rowHeaders: true,
      width: '100%',
      height: 500,
      stretchH: 'all',
      licenseKey: 'non-commercial-and-evaluation',
      contextMenu: true,
      manualRowMove: true,
      manualColumnMove: true,
      afterChange: async (changes, source) => {
        if (source === 'loadData') return;
        await saveDataToGoogleSheets(hot.getData());
      }
    });

    async function saveDataToGoogleSheets(data) {
      try {
        await fetch(endpoint, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ table: data })
        });
        console.log('Saved to Google Sheets');
      } catch (error) {
        console.error('Save failed:', error);
      }
    }

    async function loadDataFromGoogleSheets() {
      try {
        const res = await fetch(endpoint);
        const json = await res.json();
        if (json.table) hot.loadData(json.table);
      } catch (error) {
        console.error('Load failed:', error);
      }
    }

    loadDataFromGoogleSheets();
  </script>
</body>
</html>
