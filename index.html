<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Leads Tracker Board</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/handsontable@13.0.0/dist/handsontable.min.css"/>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      padding: 20px;
      background: #f9f9f9;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    #board {
      margin-top: 30px;
      max-width: 100%;
      overflow-x: auto;
    }
  </style>
</head>
<body>
  <h1>📋 活动进度协作表格</h1>
  <div id="board"></div>

  <!-- Handsontable -->
  <script src="https://cdn.jsdelivr.net/npm/handsontable@13.0.0/dist/handsontable.min.js"></script>

  <!-- 🔥 Firebase config goes here -->

  import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-app.js";
  import { getAnalytics } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-analytics.js";
  // TODO: Add SDKs for Firebase products that you want to use
  // https://firebase.google.com/docs/web/setup#available-libraries

  // Your web app's Firebase configuration
  // For Firebase JS SDK v7.20.0 and later, measurementId is optional
  const firebaseConfig = {
    apiKey: "AIzaSyBVY4Wt1Of8jeLtp0EQ5_S1_V97EtYiw54",
    authDomain: "leads-a9bba.firebaseapp.com",
    projectId: "leads-a9bba",
    storageBucket: "leads-a9bba.firebasestorage.app",
    messagingSenderId: "569369788274",
    appId: "1:569369788274:web:f4cf9080d662519a0327eb",
    measurementId: "G-J3NQ1WJ85F"
  };

  // Initialize Firebase
  const app = initializeApp(firebaseConfig);

</script>

  <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "你的API Key",
      authDomain: "你的Auth域名",
      projectId: "你的项目ID",
      storageBucket: "你的Bucket",
      messagingSenderId: "你的Sender ID",
      appId: "你的App ID"
    };

    const app = firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
  </script>

  <!-- 表格逻辑 -->
  <script>
    const container = document.getElementById('board');
    let hot;

    // 初始化表格（默认一个空表）
    const data = [
      ['活动', '姓名', 'Required Leads', 'Pruforce Leads', 'Updated Status Leads']
    ];

    hot = new Handsontable(container, {
      data,
      colHeaders: true,
      rowHeaders: true,
      width: '100%',
      height: 500,
      stretchH: 'all',
      licenseKey: 'non-commercial-and-evaluation', // 免费许可
      contextMenu: true,
      manualRowMove: true,
      manualColumnMove: true,
      afterChange: function(changes, source) {
        if (source === 'loadData') return;
        saveDataToFirestore(hot.getData());
      }
    });

    // Firestore 数据读取
    const docRef = db.collection('sharedTables').doc('main');

    async function loadDataFromFirestore() {
      const doc = await docRef.get();
      if (doc.exists) {
        const tableData = doc.data().table;
        hot.loadData(tableData);
      } else {
        await docRef.set({ table: data });
      }
    }

    async function saveDataToFirestore(tableData) {
      await docRef.set({ table: tableData });
    }

    loadDataFromFirestore();
  </script>
</body>
</html>
